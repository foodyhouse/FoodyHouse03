<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food House Sign-In</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="form">
      <img src="assets/faviconn.webp" class="logo" />
      <h1>Food House</h1>
      <div class="wrapper">
        <h2>Sign In</h2>
        <input
          type="email"
          placeholder="Email"
          class="input-box"
          required
        /><br />
        <input
          type="password"
          placeholder="Password"
          class="input-box"
          required
        /><br />

        <br />
        <div class="forget-password">
          <a class="frgt-password">Forget your password?</a>
          <a class="sign-in">Sign in</a>
        </div>
      </div>

      <div class="create-account">
        <p>
          Don't have an account?
          <span><a href="signup.html">Click to Sign Up </a></span>
        </p>
      </div>
    </div>
  </body>
</html>
